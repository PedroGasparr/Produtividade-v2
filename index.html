<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Criar Conta</div>
        </div>
        
        <div class="form-container">
            <div class="logo">
                <h2>Prod<span>Plan</span></h2>
            </div>
            
            <!-- Mensagens de status -->
            <div id="message" class="message"></div>
            
            <!-- Formul√°rio de Login -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Seu email" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="Sua senha" required>
                        <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
            
            <!-- Formul√°rio de Cadastro -->
            <form id="register-form" class="form">
                <div class="input-group">
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" placeholder="Seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Seu email" required>
                </div>
                
                <div class="input-group">
                    <label for="register-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="register-password" placeholder="Crie uma senha" required>
                        <span class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="register-unit">Unidade</label>
                    <select id="register-unit" required>
                        <option value="">Selecione uma unidade</option>
                        <option value="Unidade Maracanau">Unidade Maracanau</option>
                        <option value="Unidade Belem">Unidade Belem</option>
                        <option value="Unidade Mogi Das Cruzes">Unidade Mogi Das Cruzes</option>
                        <option value="Unidade Imperatriz">Unidade Imperatriz</option>
                        <option value="Unidade Cariacica">Unidade Cariacica</option>
                        <option value="Unidade Aracruz">Unidade Aracruz</option>
                        <option value="Unidade Teste">Unidade Teste</option>
                    </select>
                </div>
                
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- Firebase App (o core do Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase - substitua com suas credenciais
        const firebaseConfig = {
        apiKey: "AIzaSyCMu17OV-5ST1rlg00zbpt6Hv37GKqkX4A",
        authDomain: "projetos-d868d.firebaseapp.com",
        databaseURL: "https://projetos-d868d-default-rtdb.firebaseio.com",
        projectId: "projetos-d868d",
        storageBucket: "projetos-d868d.firebasestorage.app",
        messagingSenderId: "420029352781",
        appId: "1:420029352781:web:05176699348e0ccdd78504",
        measurementId: "G-FXWXRX04WF"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Inicializar Firestore
        const db = firebase.firestore();
        
        // Refer√™ncias para os elementos do DOM
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');
        
        // Alternar entre as abas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Ativar a aba clicada e desativar as outras
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabName}-form`).classList.add('active');
                
                // Limpar mensagens
                hideMessage();
            });
        });
        
        // Fun√ß√£o para mostrar/ocultar senha
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Fun√ß√µes para mostrar mensagens
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        // Login com email e senha
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Valida√ß√£o b√°sica
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Limpar formul√°rio
                    loginForm.reset();
                    
                    // Simular redirecionamento
                    setTimeout(() => {
                        console.log('Usu√°rio logado:', userCredential.user);
                        window.location.href = 'src/operacao.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Tratar erros
                    let errorMessage = 'Erro ao fazer login.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Usu√°rio n√£o encontrado.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Senha incorreta.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Email inv√°lido.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage, 'error');
                });
        });
        
        
        // Cadastro de nova conta
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const unit = document.getElementById('register-unit').value;
            
            // Valida√ß√£o
            if (!name || !email || !password || !unit) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }
            
            // Criar usu√°rio no Authentication
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usu√°rio criado com sucesso
                    const user = userCredential.user;
                    
                    // Salvar informa√ß√µes adicionais no Firestore
                    saveUserData(user, name, 'email', unit);
                    
                    // Limpar formul√°rio
                    registerForm.reset();
                })
                .catch((error) => {
                    // Tratar erros de cria√ß√£o de usu√°rio
                    let errorMessage = 'Erro ao criar conta.';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Este email j√° est√° em uso.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'A senha √© muito fraca.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Email inv√°lido.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage, 'error');
                });
        });
        
        // Fun√ß√£o para salvar dados do usu√°rio no Firestore
        function saveUserData(user, name, provider, unit = '') {
            const userData = {
                name: name,
                email: user.email,
                provider: provider,
                unit: unit,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Salvar no Firestore na cole√ß√£o 'users' com o ID do usu√°rio
            db.collection('users').doc(user.uid).set(userData)
                .then(() => {
                    showMessage('Conta criada com sucesso!', 'success');
                    
                    // Mudar para a aba de login ap√≥s cadastro bem-sucedido
                    setTimeout(() => {
                        tabs.forEach(t => t.classList.remove('active'));
                        forms.forEach(f => f.classList.remove('active'));
                        
                        document.querySelector('[data-tab="login"]').classList.add('active');
                        document.getElementById('login-form').classList.add('active');
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Erro ao salvar dados do usu√°rio:', error);
                    showMessage('Conta criada, mas houve um erro ao salvar dados adicionais.', 'error');
                });
        }
    </script>
</body>
</html>
