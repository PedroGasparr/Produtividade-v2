<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-container {
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h2 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }

        .logo span {
            color: #667eea;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Estilos para o toggle switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
        }

        .toggle-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #6c757d;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #28a745;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .toggle-status {
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 5px;
            color: #666;
        }

        .status-colaborador {
            color: #6c757d;
        }

        .status-cliente {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Criar Conta</div>
        </div>
        
        <div class="form-container">
            <div class="logo">
                <h2>Prod<span>Plan</span></h2>
            </div>
            
            <!-- Mensagens de status -->
            <div id="message" class="message"></div>
            
            <!-- Formul√°rio de Login -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Seu email" required>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="Sua senha" required>
                        <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
            
            <!-- Formul√°rio de Cadastro -->
            <form id="register-form" class="form">
                <!-- Toggle Switch para Cliente/Colaborador -->
                <div class="toggle-container">
                    <div>
                        <div class="toggle-label">Tipo de Conta</div>
                        <div id="toggle-status-text" class="toggle-status status-colaborador">Conta Colaborador</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="client-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="input-group">
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" placeholder="Seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Seu email" required>
                </div>
                
                <div class="input-group">
                    <label for="register-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="register-password" placeholder="Crie uma senha" required>
                        <span class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="register-unit">Unidade</label>
                    <select id="register-unit" required>
                        <option value="">Selecione uma unidade</option>
                        <option value="Unidade Maracanau">Unidade Maracanau</option>
                        <option value="Unidade Belem">Unidade Belem</option>
                        <option value="Unidade Mogi Das Cruzes">Unidade Mogi Das Cruzes</option>
                        <option value="Unidade Imperatriz">Unidade Imperatriz</option>
                        <option value="Unidade Cariacica">Unidade Cariacica</option>
                        <option value="Unidade Aracruz">Unidade Aracruz</option>
                        <option value="Unidade Teste">Unidade Teste</option>
                    </select>
                </div>
                
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- Firebase App (o core do Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase - substitua com suas credenciais
        const firebaseConfig = {
        apiKey: "AIzaSyCMu17OV-5ST1rlg00zbpt6Hv37GKqkX4A",
        authDomain: "projetos-d868d.firebaseapp.com",
        databaseURL: "https://projetos-d868d-default-rtdb.firebaseio.com",
        projectId: "projetos-d868d",
        storageBucket: "projetos-d868d.firebasestorage.app",
        messagingSenderId: "420029352781",
        appId: "1:420029352781:web:05176699348e0ccdd78504",
        measurementId: "G-FXWXRX04WF"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Inicializar Firestore
        const db = firebase.firestore();
        
        // Refer√™ncias para os elementos do DOM
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');
        const clientToggle = document.getElementById('client-toggle');
        const toggleStatusText = document.getElementById('toggle-status-text');
        
        // Estado do toggle
        let isClientAccount = false;
        
        // Alternar entre as abas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Ativar a aba clicada e desativar as outras
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabName}-form`).classList.add('active');
                
                // Limpar mensagens
                hideMessage();
            });
        });
        
        // Fun√ß√£o para mostrar/ocultar senha
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Fun√ß√µes para mostrar mensagens
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        // Controlar o toggle Cliente/Colaborador
        clientToggle.addEventListener('change', function() {
            isClientAccount = this.checked;
            
            if (isClientAccount) {
                toggleStatusText.textContent = 'Conta Cliente';
                toggleStatusText.className = 'toggle-status status-cliente';
            } else {
                toggleStatusText.textContent = 'Conta Colaborador';
                toggleStatusText.className = 'toggle-status status-colaborador';
            }
        });
        
        // Login com email e senha
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Valida√ß√£o b√°sica
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Limpar formul√°rio
                    loginForm.reset();
                    
                    // Simular redirecionamento
                    setTimeout(() => {
                        console.log('Usu√°rio logado:', userCredential.user);
                        window.location.href = 'src/menu.html';
                    }, 1500);
                })
                .catch((error) => {
                    // Tratar erros
                    let errorMessage = 'Erro ao fazer login.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Usu√°rio n√£o encontrado.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Senha incorreta.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Email inv√°lido.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage, 'error');
                });
        });
        
        
        // Cadastro de nova conta
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const unit = document.getElementById('register-unit').value;
            
            // Valida√ß√£o
            if (!name || !email || !password || !unit) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }
            
            // Criar usu√°rio no Authentication
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usu√°rio criado com sucesso
                    const user = userCredential.user;
                    
                    // Salvar informa√ß√µes adicionais no Firestore
                    saveUserData(user, name, 'email', unit, isClientAccount);
                    
                    // Limpar formul√°rio
                    registerForm.reset();
                    // Resetar o toggle para colaborador
                    clientToggle.checked = false;
                    isClientAccount = false;
                    toggleStatusText.textContent = 'Conta Colaborador';
                    toggleStatusText.className = 'toggle-status status-colaborador';
                })
                .catch((error) => {
                    // Tratar erros de cria√ß√£o de usu√°rio
                    let errorMessage = 'Erro ao criar conta.';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Este email j√° est√° em uso.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'A senha √© muito fraca.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Email inv√°lido.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage, 'error');
                });
        });
        
        // Fun√ß√£o para salvar dados do usu√°rio no Firestore
        function saveUserData(user, name, provider, unit = '', isClient = false) {
            const userData = {
                name: name,
                email: user.email,
                provider: provider,
                unit: unit,
                userType: isClient ? 'cliente' : 'colaborador',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Salvar no Firestore na cole√ß√£o 'users' com o ID do usu√°rio
            db.collection('users').doc(user.uid).set(userData)
                .then(() => {
                    const accountType = isClient ? 'Cliente' : 'Colaborador';
                    showMessage(`Conta ${accountType} criada com sucesso!`, 'success');
                    
                    // Mudar para a aba de login ap√≥s cadastro bem-sucedido
                    setTimeout(() => {
                        tabs.forEach(t => t.classList.remove('active'));
                        forms.forEach(f => f.classList.remove('active'));
                        
                        document.querySelector('[data-tab="login"]').classList.add('active');
                        document.getElementById('login-form').classList.add('active');
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Erro ao salvar dados do usu√°rio:', error);
                    showMessage('Conta criada, mas houve um erro ao salvar dados adicionais.', 'error');
                });
        }
    </script>
</body>
</html>
